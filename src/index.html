<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Login here</h5>
            <br>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-danger">Login</button>
              </form>
        </div>
    </div>
  </div>
</div>
</div>
